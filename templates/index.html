<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偶像聊天機器人</title>
    <style>
        :root {
            --theme-color: {{ theme_color }};
            --secondary-color: {{ secondary_color }};
            --button-color: {{ button_color }};
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h3 {
            color: var(--theme-color);
            text-align: center;
        }
        .header-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: var(--button-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #settingsPanel {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
        .settings-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .listening-text {
            text-align: center;
            color: var(--theme-color);
            font-size: 1.2em;
            margin: 20px 0;
        }
        .command-hint {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        #chatArea {
            margin-top: 20px;
        }
        .profile-upload {
            text-align: center;
            margin: 20px 0;
        }
        .profile-upload input[type="file"] {
            display: none;
        }
        .config-section {
            margin: 20px 0;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 5px;
        }
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .config-form input {
            padding: 8px;
            border: 1px solid #ffcce0;
            border-radius: 5px;
            font-size: 16px;
        }
        .color-config {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-picker label {
            flex: 1;
            font-size: 14px;
        }
        .color-picker input[type="color"] {
            padding: 0;
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background-color: var(--button-color);
            color: white;
        }
        #chatStatus {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
            color: var(--theme-color);
            font-weight: bold;
        }
        .responses {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--secondary-color);
            border-radius: 5px;
            display: none;
        }
        .response-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border: 1px solid #ffcce0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .response-item:hover {
            background-color: #fff0f5;
            transform: translateX(5px);
        }
        .response-item .controls {
            display: flex;
            gap: 5px;
            margin: 0;
        }
        .hint {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin: 10px 0;
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 5px;
            text-align: center;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .upload-form input[type="text"] {
            padding: 8px;
            border: 1px solid #ffcce0;
            border-radius: 5px;
            font-size: 16px;
        }
        .upload-form input[type="file"] {
            display: none;
        }
        .file-label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-label:hover {
            background-color: #45a049;
        }
        .command-list {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .command-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .command-name {
            font-weight: bold;
            color: var(--theme-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggleSettings" class="settings-toggle">⚙️</button>
        
        <div id="settingsPanel" class="hidden">
            <h3>設定你的偶像</h3>
            <div class="profile-upload">
                <input type="file" id="profileImage" accept="image/*" onchange="updateProfileImage(this)">
                <label for="profileImage">
                    <img src="{{ profile_image or 'https://via.placeholder.com/200?text=上傳偶像照片' }}" 
                         alt="偶像頭像" 
                         class="header-image" 
                         style="cursor: pointer;"
                         title="點擊更換頭像">
                </label>
            </div>
            
            <div class="config-section">
                <h3>創建你的偶像聊天機器人</h3>
                <div class="config-form">
                    <input type="text" id="idolName" placeholder="請輸入偶像名字" value="{{ idol_name }}">
                    <div class="color-config">
                        <div class="color-picker">
                            <label>主題顏色</label>
                            <input type="color" id="themeColor" value="{{ theme_color }}" onchange="updateColors()">
                        </div>
                        <div class="color-picker">
                            <label>背景顏色</label>
                            <input type="color" id="secondaryColor" value="{{ secondary_color }}" onchange="updateColors()">
                        </div>
                        <div class="color-picker">
                            <label>按鈕顏色</label>
                            <input type="color" id="buttonColor" value="{{ button_color }}" onchange="updateColors()">
                        </div>
                    </div>
                    <button onclick="updateIdolConfig()">保存設置</button>
                </div>
                <p class="hint">設置偶像名字和喜歡的顏色後，開始上傳語音來創建專屬的聊天回應！</p>
            </div>
        </div>

        <div id="chatArea">
            <img src="{{ profile_image if profile_image else 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' }}" 
                 alt="偶像頭像" 
                 class="header-image" 
                 id="displayedImage"
                 onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='">
            
            <h1 id="idolNameDisplay">{{ idol_name }} 聊天機器人</h1>
            
            <div class="content">
                <div class="tab-content" id="chatTab">
                    <div class="chat-container">
                        <div class="status-container" id="statusContainer">
                            <div id="statusText">準備就緒</div>
                            <div id="commandList" class="command-list"></div>
                        </div>
                        <button id="startButton" onclick="startChat()" class="control-button">
                            開始對話
                        </button>
                        <button id="stopButton" onclick="stopChat()" class="control-button" style="display: none;">
                            停止對話
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let isListening = false;
        
        function updateCommandList() {
            fetch('/get_commands')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const commandList = document.getElementById('commandList');
                        commandList.innerHTML = '<h3>可用指令：</h3>';
                        data.commands.forEach(command => {
                            const div = document.createElement('div');
                            div.className = 'command-item';
                            div.innerHTML = `
                                <span class="command-name">${command}</span>
                                <button onclick="playAudio('${command}')" class="play-button">
                                    播放
                                </button>
                            `;
                            commandList.appendChild(div);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function startChat() {
            if (!isListening) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'zh-TW';

                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('stopButton').style.display = 'block';
                    updateStatus('正在聆聽...', 'listening');
                    updateCommandList(); // 更新指令列表
                };

                recognition.onend = function() {
                    isListening = false;
                    document.getElementById('startButton').style.display = 'block';
                    document.getElementById('stopButton').style.display = 'none';
                    updateStatus('已停止聆聽', 'stopped');
                };

                recognition.onresult = function(event) {
                    const last = event.results.length - 1;
                    const command = event.results[last][0].transcript.trim().toLowerCase();
                    
                    // 更新狀態顯示
                    updateStatus(`收到指令: ${command}`, 'processing');
                    
                    // 發送到後端進行處理
                    fetch('/recognize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command: command })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            if (data.action === 'play') {
                                updateStatus(`播放: ${data.command}`, 'success');
                                playAudio(data.file_name);
                            } else if (data.action === 'stop') {
                                stopChat();
                            }
                        } else {
                            updateStatus(data.error, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        updateStatus('處理指令時發生錯誤', 'error');
                    });
                };

                recognition.start();
            }
        }

        function stopChat() {
            recognition.stop();
            isListening = false;
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('stopButton').style.display = 'none';
            updateStatus('已停止聆聽', 'stopped');
        }

        function updateStatus(message, type) {
            const status = document.getElementById('statusText');
            status.textContent = message;
            status.className = type;
        }

        function playAudio(command) {
            fetch(`/play/${command}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const audio = new Audio(`data:audio/mp4;base64,${data.audio_data}`);
                        audio.play();
                    } else {
                        updateStatus(data.error, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus('播放音檔時發生錯誤', 'error');
                });
        }

        async function updateIdolConfig() {
            const idolName = document.getElementById('idolName').value;
            const themeColor = document.getElementById('themeColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const buttonColor = document.getElementById('buttonColor').value;
            const profileImageInput = document.getElementById('profileImage');
            
            const formData = new FormData();
            formData.append('idol_name', idolName);
            formData.append('theme_color', themeColor);
            formData.append('secondary_color', secondaryColor);
            formData.append('button_color', buttonColor);
            
            // 如果有選擇新圖片，就加入到表單中
            if (profileImageInput.files.length > 0) {
                formData.append('profile_image', profileImageInput.files[0]);
            }

            try {
                const response = await fetch('/update_config', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // 更新所有顯示偶像名字的地方
                    document.getElementById('idolNameDisplay').textContent = idolName + ' 聊天機器人';
                    
                    // 如果返回了新的圖片URL，更新圖片
                    const data = await response.json();
                    if (data.profile_image) {
                        document.getElementById('displayedImage').src = data.profile_image;
                    }
                    
                    // 關閉設置面板
                    document.getElementById('settingsPanel').classList.add('hidden');
                    updateColors();
                    updateStatus('設置已更新', 'success');
                } else {
                    updateStatus('更新設置失敗', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                updateStatus('更新設置時發生錯誤', 'error');
            }
        }

        function updateProfileImage(input) {
            if (input.files && input.files[0]) {
                const formData = new FormData();
                formData.append('profile', input.files[0]);

                fetch('/upload_profile', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // 更新頭像顯示
                        document.querySelector('.header-image').src = result.image_url + '?t=' + new Date().getTime();
                        updateStatus('頭像更新成功！', 'success');
                    } else {
                        updateStatus(result.error, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus('上傳頭像時發生錯誤', 'error');
                });
            }
        }

        // 切換設置面板
        document.getElementById('toggleSettings').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        });
    </script>
</body>
</html>
